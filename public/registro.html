<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="../src/script.js" defer></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="tit font-bold mb-6">Registro</h1>
        <br>
        <form id="registration-form" class="space-y-16">
            <div>
                <label for="name" class="block lb text-gray-300">Nombre Completo</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded-md p-2"/>
            </div>
            <div>
                <label for="age" class="block  lb text-gray-300">Edad</label>
                <input type="number" id="age" name="age" required class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded-md p-2"/>
            </div>
            <div>
                <label for="phone" class="block  lb text-gray-300">Teléfono</label>
                <input type="tel" id="phone" name="phone" required class="mt-1 block w-full bg-gray-800 text-white border border-gray-600 rounded-md p-2"/>
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" required class="mr-2"/>
                <label for="terms" class=" lb text-gray-300">
                    Acepto los <span id="terms-info" class="underline cursor-pointer">términos y condiciones</span>
                </label>
                <div id="terms-tooltip" class="hidden text-xs bg-gray-700 text-white rounded p-2 mt-1">
                    Estás de acuerdo con usar tu cámara, sin guardar fotos pero sí tus datos ingresados.
                </div>
            </div>
            <button type="submit" id="btnregistro" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Enviar</button>
        </form>
    </div>
</body>
</html>
